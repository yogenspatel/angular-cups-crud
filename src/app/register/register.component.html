<!--
  Renders Register Component
-->
<div class="register mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text">Register</h2>
  </div>
  <div class="mdl-card__supporting-text">
    <span *ngIf="error" class="mdl-textfield__error">{{error}}</span>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="mdl-textfield mdl-js-textfield">
        <input type="text" formControlName="firstName" class="mdl-textfield__input"
          [ngClass]="{ 'is-invalid': submitted && formFields.firstName.errors }" placeholder="First Name*" />
        <span *ngIf="submitted && formFields.firstName.errors && formFields.firstName.errors.required"
          class="mdl-textfield__error">First Name is required</span>
      </div>
      <div class="mdl-textfield mdl-js-textfield">
        <input type="text" formControlName="lastName" class="mdl-textfield__input"
          [ngClass]="{ 'is-invalid': submitted && formFields.lastName.errors }" placeholder="Last Name*" />
        <span *ngIf="submitted && formFields.lastName.errors && formFields.lastName.errors.required"
          class="mdl-textfield__error">Last Name is required</span>
      </div>
      <div class="mdl-textfield mdl-js-textfield">
        <input type="text" formControlName="username" class="mdl-textfield__input"
          [ngClass]="{ 'is-invalid': submitted && formFields.username.errors }" placeholder="Username*" />
        <div *ngIf="submitted && formFields.username.errors && formFields.username.errors.required"
          class="mdl-textfield__error">Username is required</div>
      </div>
      <div class="mdl-textfield mdl-js-textfield">
        <input type="password" formControlName="password" class="mdl-textfield__input"
          [ngClass]="{ 'is-invalid': submitted && formFields.password.errors }" placeholder="Password*" />
        <span *ngIf="submitted && formFields.password.errors && formFields.password.errors.required"
          class="mdl-textfield__error">Password is
          required</span>
        <span *ngIf="submitted && formFields.password.errors && formFields.password.errors.minlength"
          class="mdl-textfield__error">Password must be at least 6 characters</span>
      </div>
      <div>
        <button [disabled]="loading"
          class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Register</button>
        <a routerLink="/login" class="mdl-button mdl-js-button mdl-button--primary">Cancel</a>
        <div *ngIf="loading" class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>
      </div>
    </form>
  </div>
</div>
